
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMLAK</title>
</head>
<body>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mt-5">
        <div class="alert alert-info" *ngIf="!servis.OturumKontrol()">Lütfen oturum Açınız</div>
      
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let ev of evler">
          <div class="card" style="width: 18rem;">
            <img [src]="ev.evResmi" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ev.evadi}}</h5>           
            </div>
  
          <ul class="list-group list-group-flush">
          <li class="list-group-item"><label for="kaytarih">Fiyatı</label>
            <h5 class="card-title">{{ev.evfiyati}}</h5> </li>
  
          </ul>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
